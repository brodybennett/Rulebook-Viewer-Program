name: Seamless Automation Gates

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Extract compendium
        run: |
          python "VSCODE MD Files/tools/extract_compendium.py" --repo "VSCODE MD Files"

      - name: Lint compendium
        run: |
          python "VSCODE MD Files/tools/lint_compendium.py" --repo "VSCODE MD Files" --compendium "dist/compendium.json"

      - name: Lint canonical terminology
        run: |
          python "VSCODE MD Files/tools/lint_canon_terms.py" --repo "VSCODE MD Files" --content-root draft

      - name: Lint roll syntax
        run: |
          python "VSCODE MD Files/tools/lint_roll_syntax.py" --repo "VSCODE MD Files"

