notes:
  - "Scores are normalized indices used for audit heuristics, not direct combat math."
  - "Sequence 9 is the baseline floor; Sequence 0 is the apex ceiling."
  - "Bands are intentionally overlapping to preserve pathway identity while constraining outliers."

score_bands:
  at_will_effectiveness:
    description: "Repeatable effectiveness without meaningful resource spend."
  resource_spend_effectiveness:
    description: "Effectiveness when spending tracked resources (usually spirituality)."
  control_strength:
    description: "Reliability and impact of control effects, including denial windows."
  mobility_escape:
    description: "Repositioning, disengage, teleport, flight, stealth-exit capability."
  survivability:
    description: "Durability, mitigation, recovery, self-preservation tools."
  investigation_divination:
    description: "Recon, appraisal, divination, detection, and inference strength."

